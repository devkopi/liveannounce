name: LiveAnnounce
version: 1.0.5
main: org.ccoding.liveannounce.LiveAnnounce
api-version: "1.16"
author: ccoding
description: "Plugin para anunciar directos en el servidor"

commands:
  directo:
    description: "Anuncia tu directo a todo el servidor"
    usage: "/directo <plataforma> <canal>"
    aliases: [live, stream, livestream]
    permission: liveannounce.directo

  liveannounce:
    description: "Comandos principales del plugin"
    usage: "/liveannounce [help|version]"
    aliases: [la]

permissions:
  # /directo (solo streamers)
  liveannounce.directo:
    description: "Permite usar /directo"
    default: op

  # Bypass / Administradores
  liveannounce.admin:
    description: "Permisos de administraci√≥n"
    default: op
    children:
      liveannounce.directo: true
