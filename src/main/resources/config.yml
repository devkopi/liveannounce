# LiveAnnounce Configuration v1.1.2 - ¡PROXY UPDATE!

# ============================================
# CONFIGURACIÓN DE PROXY - LiveAnnounce
# ============================================
proxy:
  # Habilitar o deshabilitar completamente el sistema de proxy
  # Si está en false, SOLO enviará al servidor local
  enabled: true

  # Tipo de proxy (opciones: "auto", "bungeecord", "velocity", "none")
  # - "auto": Detecta automáticamente
  # - "bungeecord": Forzar BungeeCord
  # - "velocity": Forzar Velocity (solo Paper)
  # - "none": Sin proxy, solo local
  type: "auto"

  # Detección automática (solo aplica si type: "auto")
  auto-detect: true

# ========== BASIC SETTINGS ==========
enabled: true
prefix: "&8[&bLiveAnnounce&8] &7"

# ========== CONFIGURABLE MESSAGES ==========
messages:
  # Error messages
  unknown-command: "&cInvalid subcommand. Use &b/la help"
  no-permission: "&cYou don't have permission to execute this command."
  invalid-link: "&cInvalid link.&r &fSupported platforms: Twitch, YouTube, Kick, TikTok"
  invalid-link-example: "&fExample: &b/directo https://twitch.tv/ccoding"
  player-only: "&cThis command can only be used by players."
  command-not-found: "&cCommand not found. Use /la help"

  # Success messages
  reloaded: "&aConfiguration reloaded successfully."
  enabled: "&aPlugin enabled."
  disabled: "&cPlugin disabled."

  # Status messages
  status-enabled: "&7Status: &aEnabled"
  status-disabled: "&7Status: &cDisabled"

# ========== PLATFORM COLORS CONFIGURATION ==========
platform-colors:
  twitch: "&d"      # Purple
  youtube: "&c"     # Red
  kick: "&a"        # Green
  tiktok: "&b"      # Aqua
  default: "&6"     # Gold

# ========== ANNOUNCEMENT FORMAT CONFIGURATION ==========
announcement-formats:
  default:
    line1: "&8&m--------------------------------------------------"
    title: "&f⚡ {color}&l¡LIVE ON {platform_upper}! &f⚡"  # ← Usa {color}
    description: "&f{player} &7is now streaming live"
    link: "&7Join now! {color}&n{link}"  # ← Usa {color}
    hover: "&eClick to open the stream!"
    line2: "&8&m--------------------------------------------------"

# ========== COOLDOWN ==========
cooldown:
  enabled: true
  seconds: 30
  message: "&cYou must wait {time}s before using this command again."
